<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h1>Your Cook Book</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container" style="margin-top: 6rem; max-width: 73rem;">
      <div data-view="entry-form" class="">
        <form action="" method="get">
          <div class="row" id="rec-small" style="max-width: 25rem; float: left; justify-content: center;">
            <input id="recipe-title" type="text" placeholder="Recipe Title">
            <img src="images/placeholder.jpg" alt="image-placeholder">
            <input id="url-input" type="url" placeholder="Place photo URL here">
          </div>

          <div class="row no wrap" id="ing-small" style="float: right; max-width: 39rem;">
            <h2 style="font-size: xxx-large;">Ingredients:</h2>
            <div class="column-full" style="padding-left: 4rem;">
              <input type="text" placeholder="add ingredient">
              <label for="measurements"></label>
              <select name="measurements" id="measurements">
                <option value="grams">grams</option>
                <option value="cups">cups</option>
                <option value=""></option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
