<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d4526dfb2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h1 id="heading">Your Cook Book</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container" style="margin-top: 6rem; max-width: 73rem;">
      <div data-view="entry-form" class="">
        <form action="" method="get">
          <div class="row" style="max-width: 25rem; float: left;">
            <div class="no-wrap">
              <input required class="recipe-title" type="text" placeholder="Recipe Title">
            </div>
            <img class="photo-display" src="images/placeholder.jpg" alt="image-placeholder">
            <input required id="url-input" type="url" placeholder="Place photo URL here">
          </div>

          <div class="row no wrap" style="float: right; max-width: 45rem;">
            <h2 style="font-size: xxx-large;">Ingredients:</h2>
            <div class="column-full" style="padding-left: 7rem;">
              <input id="ingredient" type="text" placeholder="add ingredient">
              <input id="amount" type="text" placeholder="amount">
              <label for="measurements"></label>
              <select name="measurements" id="measurements">
                <option value="grams">grams</option>
                <option value="cups">cups</option>
                <option value="tbsp">tbsp</option>
                <option value="tsp">tsp</option>
              </select>
              <button type="button" id="add-ing">ADD</button>
            </div>
            <div class="ingredient-list">
              <ul>
              </ul>
              <div>
                <button type="submit" id="submit-btn">Let's Cook!</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container-entries hidden" data-view="entries">
      <ul class="entries-list">
      </ul>
    </div>

    <div class="container-view hidden" data-view="view-entry" style="margin-top: 6rem; max-width: 73rem;">
      <div id="row-view-1" class="row-view">
        <h2 style="font-size: xx-large; margin-bottom: -1rem">Ingredients:</h2>
        <ul class="ingredients-view">
        </ul>
      </div>
      <div id="row-view-2" class="row-view">
        <h4 style="font-size: xx-large; margin-bottom: -1rem">Nutrition Facts</h4>
        <ul class="nutrition-facts">
          <li id="Carbohydrates"></li>
          <li id="Fat"></li>
          <li id="Sugar"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
