<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d4526dfb2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h1>Your Cook Book</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container" style="margin-top: 6rem; max-width: 73rem;">
      <div data-view="entry-form" class="">
        <form action="" method="get">
          <div class="row" id="rec-small" style="max-width: 25rem; float: left;">
            <div class="no-wrap">
              <input required class="recipe-title" type="text" placeholder="Recipe Title">
            </div>
            <img id="photo-display" src="images/placeholder.jpg" alt="image-placeholder">
            <input required id="url-input" type="url" placeholder="Place photo URL here">
          </div>

          <div class="row no wrap" id="ing-small" style="float: right; max-width: 45rem;">
            <h2 style="font-size: xxx-large;">Ingredients:</h2>
            <div class="column-full" style="padding-left: 7rem;">
              <input id="ingredient" type="text" placeholder="add ingredient">
              <input id="amount" type="text" placeholder="amount">
              <label for="measurements"></label>
              <select name="measurements" id="measurements">
                <option value="grams">grams</option>
                <option value="cups">cups</option>
                <option value="tbsp">tbsp</option>
                <option value="tsp">tsp</option>
              </select>
            </div>
            <div class="ingredient-list">
              <ul>
                <li>
                  1 cups Barley
                  <i class="fas fa-utensils"></i>
                </li>
                <li>
                  3 tbsp Kosher Salt
                  <i class="fas fa-utensils"></i>
                </li>
                <li>
                  11 liters water
                  <i class="fas fa-utensils"></i>
                </li>
              </ul>
              <div>
                <button id="submit-btn">Let's Cook!</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
